<!DOCTYPE html>
<html>
  <head>	
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="cardcounting.js"></script>
	<link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
	<style>
	  .container {position:relative;top:60px;}
	  #curcount {font-size:30px;}
	  .title {font-size:40px;font-weight:400;margin-bottom:30px;color:#333;}
	</style>
  </head>
  <body>
	<div class="container">
	  <h1 class="title">Card Counter</h1>
	  <div class="row">
		<div class="span6">		
		  <img class="span2 offset1" id="curcard1" />
		  <img class="span2" id="curcard2" />
		</div>
		<div id="info" class="span6">
		  <form class="well" id="cardcountingform">
			<label>Card Interval (seconds)</label>
			<input id="interval" type="text" class="span3" value="2">
			<br />
			<label>Turns</label>
			<input id="turns" type="text" class="span3" value="20">
			<button type="submit" class="btn">Start</button>
		  </form>
		</div>
		<div id="curcount"></div>
	  </div>
  </body>
</html>
